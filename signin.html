<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./sharadstyles/style1.css">
</head>
<body>

  <div clas="wrapper">
        <div class="headline">
            <h1>Welcome back</h1>
        </div>
        <form class="form" method="post" action="#">
            <div class="signin">
                <div class="form-group">
                    <h5>EMAIL</h5>   
                    <input placeholder="name@email.com" type="email" required="#" >
                </div>
                <div class="form-group">
                    <h5>PASSWORD</h5>
                    <input placeholder="Create password" type="password" required="#">
                    <a href="#"><p class="forget">Forgot password?</p></a>
                </div>
                <button type="submit" class="btn">Login</button>
                <p class="devidebutton">or</p>
                <button type="submit" class="googlelogin">Continue with Google</button>
                <br>
                <button type="submit" class="fblogin">Continue with Facebook</button>
                <br>
                <button type="submit" class="applelogin">Continue with Apple</button>
                <div class="account-exist">
                New To Coursera? <a href="signup.html" id="signup">Sign up</a>
                </div>
            </div>
    
     </form>   
    
  </div>
</body>
</html>
